<h2>Listado de Empleados</h2>
<table>
    <thead>
        <th>Posicion</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Contratado</th>
        <th>Accion</th>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados; let i = index">
            <td [class.letraGrande] = "i == 0">{{ i }}</td> <!-- Pertenecera a la clase letraGrande si cumple la condicion -->
            <td [ngClass]="{fondoAzul: i%2 == 0, fondoVerde: i%2 != 0}">{{ empleado.nombre }}</td> <!-- Le da una clase u otra dependiendo de su posicion -->
            <td [style.color]="empleado.edad > 25 ? 'blue' : 'red'">{{ empleado.edad }}</td><!-- Le da un color dependiendo de su edad -->
            <td *ngIf="empleado.contratado">Contratado</td>
            <td *ngIf="!empleado.contratado">Despedido</td>
            <td>
                <div [ngSwitch]="empleado.contratado">
                    <div *ngSwitchCase="true"><button (click)="despedir(i)" [ngStyle]="{'background-color':colorC, 'color':'white'}">Despedir</button></div>
                    <div *ngSwitchCase="false"><button (click)="contratar(i)" [ngStyle]="{'background-color':colorD}">Contratar</button></div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
